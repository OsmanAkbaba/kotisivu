    <script>
        // Function to increment the view counter
        function incrementViewCounter() {
            // Retrieve the current view count from local storage
            let viewCount = localStorage.getItem('viewCount');
            
            // Check if the view count exists in local storage
            if (viewCount) {
                // Increment the view count by 1
                viewCount = parseInt(viewCount) + 1;
            } else {
                // Set the view count to 1 if it doesn't exist
                viewCount = 1;
            }
            
            // Update the view count in local storage
            localStorage.setItem('viewCount', viewCount);
            
            // Display the view count on the page
            document.getElementById('viewCounter').textContent = viewCount;
        }
        
        // Call the incrementViewCounter function when the page loads
        window.addEventListener('load', incrementViewCounter);
    </script>
</head>
